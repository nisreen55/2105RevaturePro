<!DOCTYPE html>
<html>
  <head>
    <title>Employment Verification Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/GrocPro/resources/css/empStyle.css"/>
    <link rel="stylesheet" type="text/css" href="/GrocPro/resources/css/globalhome.css"/>
  </head>
  <body>
    <div class="testbox">
    	<form >
      		<div class="banner">
        		<h1>Employment Tickets Report</h1>
      		</div>
      		<h6>Name: <span id="logU1"></span></h6>
      		<h6> Role: <span id="logR1"></span></h6>
      		<p>View Tickets for an Employee</p>
      		<br/>
      		<div>
  			<input type="text" id="lId" name="lName">
  			<input type="submit" value="Search" onChange="getListById()" >
      			<table id="typeTable" class="table">
					<thead>
						<tr>
							<th scope="col">List Id</th>
							<th scope="col">List Date</th>
							<th scope="col">Store Name</th>
							<th scope="col">Item Name</th>
							<th scope="col">Type Name</th>
							
						</tr>
					</thead>
					<tbody id="typeTableBody">
		
					</tbody>
				</table>
			</div>
  		</form>
  		<div class="btn-block">
        	<!-- <form method="GET" action="/ReProject/resources/html/empForm.html">-->
				<input type="submit" value="Back"/>
			<!-- </form>-->
		</div>
   	</div>
   	<script type="text/javascript" src="/GrocPro/resources/js/viewLists.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
